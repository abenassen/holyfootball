<table class="tight" cellspacing="0" cellpadding="0">

	<th>P</th>
	<th>D</th>
	<th>C</th>
	<th>A</th>
	<th>Budjet</th>
</tr></thead>
<tbody>
{% for lis in lista %}

</table>
